<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventstyle.css">
    <title>Create Event</title>
</head>
<body>
    <header>
        <button class="menu-toggle">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>
    <main class="create-event-section">
        <h2>Create an Event</h2>
        <form id="event-form">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea>

            <label for="eventLocation">Location:</label>
            <textarea id="eventLocation" name="eventLocation" required></textarea>

            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventTime">Time:</label>
            <div class="time-input">
                <input type="time" id="eventTime" name="eventTime" required>
                <select id="eventTimePeriod" name="eventTimePeriod" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <label for="eventLink">For More Details, Visit:</label>
            <input type="url" id="eventLink" name="eventLink" required>

            <button type="submit">Submit Event</button>
        </form>
        <div id="success-message" class="hidden">Event created successfully!</div>
    </main>
    <footer>
        <p><em>Let Us Make a Difference</em></p>
    </footer>
    <!-- Firebase and App Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="create-event.js"></script>
</body>
</html>
