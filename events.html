<body>
    <header>
        <button class="menu-toggle">â˜°</button>
        <nav>

    <main class="events-section">
        <h2>Upcoming Events</h2>
        <ul id="events-list"></ul>
        <button class="create-event-button" onclick="window.location.href='create-event.html'">Create an Event</button>

        <p><em>Let Us Make a Difference</em></p>

    <!-- Modal for Event Details -->
    <div id="modal-background" class="modal-background"></div>
    <div id="event-details-modal" class="event-details-modal">
        <span id="close-modal" class="close-modal">&times;</span>
        <h3 id="event-modal-name">Event Name</h3>
        <p id="event-modal-description">Event Description</p>
        <p id="event-modal-location">Location: <span id="event-location"></span></p>
        <p id="event-modal-date">Date: <span id="event-date"></span></p>
        <p id="event-modal-time">Time: <span id="event-time"></span></p>
        <p id="event-modal-link">Link: <span id="event-link"></span></p>
    </div>
